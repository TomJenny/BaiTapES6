<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhân Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="badge-danger text-center py-2">THÔNG TIN NHÂN VIÊN</h2>
        <div class="row mt-5">
            <form class="col-5 mx-3 border p-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-success text-white px-3" id="inputMaNV">Mã NV</span>
                    </div>
                    <input type="text" class="form-control" id="maNV" aria-describedby="inputMaNV" title="Mã Nhân Viên">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-success text-white px-3" id="inputTenNV">Tên NV</span>
                    </div>
                    <input type="text" class="form-control " id="tenNV" aria-describedby="inputTenNV" title="Tên Nhân Viên">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-success text-white" id="inputChucVu">Chức vụ</span>
                    </div>
                    <select id="chucVu" class="custom-select" aria-describedby="inputChucVu" title="Chức Vụ">
                        <option value="Giám đốc"> Giám đốc </option>
                        
                        <option value="Quản lý"> Quản lý</option>
                        
                        <option value="Trà xanh"> Trà xanh</option>
                        </select>
                  </div>
                  <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-success text-white" id="inputHSLuong">HS Lương</span>
                  </div>
                  <input type="text" class="form-control " id="hSLuong" aria-describedby="inputHSLuong" title="Hệ Số Lương">
                </div>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-success text-white" id="inputLuongCB">Lương CB</span>
                  </div>
                  <input type="text" class="form-control " id="luongCB" aria-describedby="inputLuongCB" title="Lương Cơ Bản">
                </div>
                <button type="button" class="btn btn-danger" id="btnTinhLuong">Tính Lương</button>
            </form>
            <div class="col-6 bg-secondary" style="width:100% ;height: 350px;">
              <table>
                <thead>
                  <tr>
                    <th scope="col" colspan="2" class= "text-white text-center py-4"> 
            <h3 >THÔNG TIN NHÂN VIÊN</h5>
                    </th>
                  </tr>
                </thead>
                <tbody id="hienThiThongTin">
                  
                </tbody>
              </table>
            </div>

        </div>        

    <!-- JQUERY LIBRARY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js">
    </script>

    <script src="./js/main.js"></script>
</body>
</html>
